<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Alumnos</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
		<div class="container">
			<a class="navbar-brand" href="/alumnos">Alumnos</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav ms-auto">
					<a class="nav-link active" aria-current="page" href="/">Home</a> 
					<a class="nav-link" href="/alumnos">Alumnos</a>
					<a class="nav-link" href="/direcciones">Direcciones</a> 
					<a class="nav-link" href="/alumnos/crear">Crear Alumnos</a> 
					<a class="nav-link" href="/direcciones/crear">Crear Direcciones</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container text-center">

		<table class="table table-dark">
			<thead>
				<tr class="table-light align-middle">
					<th scope="col">ID</th>
					<th scope="col">RUT</th>
					<th scope="col">NOMBRE</th>
					<th scope="col">APELLIDO</th>
					<th scope="col">MAIL</th>
					<th scope="col">EDAD</th>
					<th scope="col">FECHA DE INGRESO</th>
					<th scope="col">DIRECCIÓN</th>
					<th class=table-info scope="col">ACCIONES <a class="btn btn-warning" href="/alumnos/crear">Crear Alumnos</a></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="alumno : ${alumnos}">
					<td th:text="${alumno.id}"></td>
					<td th:text="${alumno.rut}"></td>
					<td th:text="${alumno.nombre}"></td>
					<td th:text="${alumno.apellido}"></td>
					<td th:text="${alumno.email}"></td>
					<td th:text="${alumno.edad}"></td>
					<td th:text="${alumno.fechaIngreso}"></td>
					<td th:text="${alumno.direccion.calle + ' ' + alumno.direccion.numero}"></td>
					<td>
						<a th:href="@{/alumnos/editar?id={id}(id=${alumno.id})}" class="btn btn-primary btnsm">Editar</a> 
					    <a th:href="@{/alumnos/eliminar?id={id}(id=${alumno.id})}" class="btn btn-danger btnsm"
  							  th:data-confirm-delete="|¿Confirma eliminación?|"
  							    onclick="return confirm('¿Continuar eliminación?')" 
  								>Eliminar</a>					    
					</td>
					
				</tr>
			</tbody>
		</table>
	</div>
	<!-- footer -->
	<footer
		class="container-fluid text-center bg-dark text-white py-2  mt-5 sticky-bottom">
		<h3>Servicio Control Alumnos</h3>
		<a href="" class="text-white">web site developed by FS-0001 <i class="far fa-registered"></i>
		</a>
	</footer>

	<!-- Boostrap bundle -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
