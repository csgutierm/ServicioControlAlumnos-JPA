<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Crear Dirección</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
		<div class="container">
			<a class="navbar-brand" href="/alumnos">Alumnos</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav ms-auto">
					<a class="nav-link active" aria-current="page" href="/">Home</a> 
					<a class="nav-link" href="/alumnos">Alumnos</a>
					<a class="nav-link" href="/direcciones">Direcciones</a> 
					<a class="nav-link" href="/alumnos/crear">Crear Alumnos</a> 
					<a class="nav-link" href="/direcciones/crear">Crear Direcciones</a>
				</div>
			</div>
		</div>
	</nav>	
	<div class="container">

		<div class="col-sm-2"></div>

		<div class="col-sm-8">
			<h3>Dirección</h3>
			<form th:action="@{/direcciones/crear}" th:object="${direccion}" method="post">
				<div class="mb-3">
					<label for="calle" class="form-label">Calle</label> 
					<input type="text" class="form-control" id="calle"name="calle" required>
				</div>
			
				<div class="mb-3">
					<label for="numero" class="form-label">Número</label> 
					<input type="number" class="form-control" id="numero" name="numero" required>
				</div>
			
				<div class="mb-3">
					<label for="ciudad" class="form-label">Ciudad</label> 
					<input type="text" class="form-control" id="ciudad" name="ciudad" required>
				</div>
			
				<div class="mb-3">
					<label for="tipo" class="form-label">Tipo Dirección</label>
					<select name="tipo" id="tipo">
						<option value="CASA">CASA</option>
						<option value="TRABAJO">TRABAJO</option>
						<option value="OTRO">OTRO</option>
					</select>
				</div>
			
				<button type="submit" class="btn btn-primary">Agregar</button>
			</form>
		</div>

		<div class="col-sm-2"></div>
	</div>
	<!-- footer -->
	<footer
		class="container-fluid text-center bg-dark text-white py-2  mt-5 sticky-bottom">
		<h3>Servicio Control Alumnos</h3>
		<a href="" class="text-white">web site developed by FS-0001 <i class="far fa-registered"></i>
		</a>
	</footer>

	<!-- Boostrap bundle -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
